<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SPA на Backbone.js</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<section class="vh-100 userapp" style="background-color: #eee;">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col col-lg-9 col-xl-7">
						<div class="card rounded-3">
							<div class="card-body p-4">
								<h4 class="my-3 pb-3">
									<span class="stats badge bg-secondary fw-normal float-end fs-6 mt-1"></span>
									Список пользователей
								</h4>
								<div class="users-table">
									<table class="table mb-4">
										<thead>
											<tr>
												<th scope="col">Имя</th>
												<th scope="col">Телефон</th>
												<th scope="col" colspan="2"></th>
											</tr>
										</thead>
										<tbody class="users-list"></tbody>
									</table>
								</div>
								
								<div class="text-danger validation"></div>

								<div class="row g-3 pt-3">
									<div class="col">
										<input type="text" id="name" class="user-name form-control" placeholder="Имя">
									</div>
									<div class="col">
										<input type="text" id="name" class="user-phone form-control" placeholder="Телефон">
									</div>
									<div class="col flex-grow-0">
										<button type="submit" class="btn btn-primary create-user">Добавить</button>
									</div>
								</div>
										
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script type="text/template" id="item-template">
			<td class="text-break" width="50%">
				<span class="text"><%- name %></span>
				<input class="edit-name" value="<%- name %>" style="display: none; width: 98%;">
			</td>
			<td class="text-break" width="50%">
				<span class="text"><%- phone %></span>
				<input class="edit-phone" value="<%- phone %>" style="display: none; width: 98%;">
			</td>
			<td>
				<div style="width: 120px;" class="text-end">
					<button type="submit" class="btn btn-success edit-btn btn-sm">Редактировать</button>
					<button type="submit" class="btn btn-success save-btn btn-sm" style="display: none;">Сохранить</button>
				</div>
			</td>
			<td>
				<button type="submit" class="btn btn-danger destroy btn-sm">Стереть</button>
			</td>
		</script>
		
		<script type="text/template" id="stats-template">
			<span class="user-count">
				Всего <%= all %> <%= plural === 0 ? 'контакт' : plural === 1 ? 'контакта' : 'контактов' %>
			</span>
		</script>

		<script src="vendors/jquery/dist/jquery.js"></script>
		<script src="vendors/underscore/underscore.js"></script>
		<script src="vendors/backbone/backbone.js"></script>
		<script src="vendors/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="js/models/user.js"></script>
		<script src="js/collections/users.js"></script>
		<script src="js/views/user-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
